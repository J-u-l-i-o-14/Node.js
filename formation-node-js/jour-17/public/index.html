<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Temps R√©el - Socket.IO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- √âcran de connexion -->
        <div id="login-screen" class="screen">
            <div class="login-box">
                <h1>üí¨ Chat avec Rooms</h1>
                <p>Choisissez une salle et un pseudo</p>
                <input type="text" id="username-input" placeholder="Votre nom..." maxlength="20">

                <select id="room-select">
                    <option value="G√©n√©ral">üè† G√©n√©ral</option>
                    <option value="Tech">üíª Tech</option>
                    <option value="Design">üé® Design</option>
                    <option value="Random">üé≤ Random</option>
                </select>

                <button id="join-btn">Rejoindre</button>
            </div>
        </div>

        <!-- √âcran de chat -->
        <div id="chat-screen" class="screen hidden">
            <div class="chat-container">
                <main class="chat-main">
                    <div class="chat-sidebar">
                        <h3><i class="fas fa-users"></i> Utilisateurs</h3>
                        <ul id="users-list">
                            <!-- Liste des utilisateurs -->
                        </ul>
                    </div>

                    <div class="chat-messages-area">
                        <div class="chat-header">
                            <div class="header-info">
                                <h2 id="room-name">Salle</h2>
                                <span id="typing-indicator" class="hidden">...</span>
                            </div>
                            <button id="leave-btn" class="btn">Quitter</button>
                        </div>

                        <div id="messages" class="messages"></div>

                        <div class="input-container">
                            <select id="recipient-select" class="recipient-select">
                                <option value="all">Envoyer √† tous</option>
                            </select>
                            <input type="text" id="message-input" placeholder="Tapez votre message..." maxlength="200">
                            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
